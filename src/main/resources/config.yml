#Chat formatting for drone statuses
drone_status:
  - "<color:#967CAF><strikethrough><bold>                                                                                      </bold></strikethrough>"
  - "                                <reset><color:#967CAF>Status of: <color:#ff66ff> %droneid%"
  - "<reset>                                                                                      "
  - "<color:#967CAF>Glitched - <color:#ff66ff>%glitched%"
  - "<color:#967CAF>ID Prepend - <color:#ff66ff>%idprepend%"
  - "<color:#967CAF>Battery Power - <color:#ff66ff>%batterypower%"
  - "<color:#967CAF>Battery percentage - <color:#ff66ff>%batterycharge%"
  - "<color:#967CAF>Trusted users"
  - "<color:#ff66ff>%trustedusers%"

#Replaces the join message with a fancy one if a drone joined the hive
replace_join_message_with_id: true

#List of words getting denied by the plugin
thought_denial:
  - "think"
  - "thinking"
  - "thought"
  - "thoughts"
  - "morning"
#Battery percentage to drain on daylight cycle
battery:
  drain_on_daycycle: 20

# Provides support to override consent for mods / admins and the Hive Mxtress
